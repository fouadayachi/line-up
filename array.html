<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="football.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="goal">
            <div class="inside_goal"></div>
            <div class="circle"></div>
            <div class="hide-circle"></div>
        </div>
        <div class="start-circle">
            <div class="circle_debut"></div>
            <div class="circle_debut1"></div>
        </div>
        <div class="lineup">
            <div class="kepper">
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">1</span>kepper</div>
                </div>
            </div>
            <div class="defense">
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">2</span>A.Azouz</div>
                </div>
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">5</span>L.Samir</div>
                </div>
                <div class="playerInformation">
                    <div class="picture">
                        <img src="photo.jpg" alt="player">
                    </div>
                    <div class="name"><span class="number">3</span>A.Fouad</div>
                </div>
            </div>
            <div class="mid">
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">6</span>T.Abedllah</div>
                </div>
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">10</span>G.Youcef</div>
                </div>
            </div>
            <div class="attack">
                <div class="playerInformation">
                    <div class="picture">
                        <img src="player.png" alt="player">
                    </div>
                    <div class="name"><span class="number">11</span>A.Sidahmed</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
